type Query {
  webtoons(pagination: Pagination, filter: Filter): [Webtoon]
  webtoon(id: Int!): Webtoon!
  authors: [Author!]
  genres: [Genre!]
  collections: [Collection]
}

type Mutation {
  createCollection(input: Input): Collection
}

input Input {
  title: String!
  description: String!
  webtoons: [Int!]!
}

type WebtoonResult {
  webtoons: [Webtoon]
  totalCounts: Int
}

input Pagination {
  first: Int
  take: Int
}

input Filter {
  title: String
}

type Webtoon {
  id: Int!
  title: String!
  description: String!
  platform: Platform!
  isFinish: Boolean!
  isAdult: Boolean!
  isPay: Boolean!
  thumbnail: String!
  url: String!
  authors: [Author]
  genres: [Genre!]
  collections: [Collection]
}

enum Platform {
  NAVER
  DAUM
}

type Author {
  id: Int!
  name: String!
  webtoons: [Webtoon]
}

type Genre {
  id: Int!
  name: String!
}

type Collection {
  title: String!
  description: String!
  webtoons: [Webtoon]
}
